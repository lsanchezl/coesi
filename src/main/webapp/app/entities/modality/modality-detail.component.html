<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modality">
            <h2><span jhiTranslate="coesiApp.modality.detail.title">Modality</span> {{ modality.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coesiApp.modality.name">Name</span></dt>
                <dd>
                    <span>{{ modality.name }}</span>
                </dd>
                <dt><span jhiTranslate="coesiApp.modality.description">Description</span></dt>
                <dd>
                    <span>{{ modality.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modality', modality.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
