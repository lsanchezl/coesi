<div>
    <h2 id="page-heading">
        <span jhiTranslate="coesiApp.statusGroup.home.title">Status Groups</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-status-group" [routerLink]="['/status-group/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coesiApp.statusGroup.home.createLabel">
            Create a new Status Group
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="statusGroups?.length === 0">
        <span jhiTranslate="coesiApp.statusGroup.home.notFound">No statusGroups found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="statusGroups && statusGroups.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coesiApp.statusGroup.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="coesiApp.statusGroup.keyStatus">Key Status</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let statusGroup of statusGroups ;trackBy: trackId">
                    <td><a [routerLink]="['/status-group', statusGroup.id, 'view']">{{ statusGroup.id }}</a></td>
                    <td>{{ statusGroup.name }}</td>
                    <td>{{ statusGroup.keyStatus }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/status-group', statusGroup.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/status-group', statusGroup.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(statusGroup)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
