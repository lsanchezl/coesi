<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span jhiTranslate="coesiApp.student.detail.title">Student</span> {{ student.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coesiApp.student.tuition">Tuition</span></dt>
                <dd>
                    <span>{{ student.tuition }}</span>
                </dd>
                <dt><span jhiTranslate="coesiApp.student.graduationSermon">Graduation Sermon</span></dt>
                <dd>
                    <span>{{ student.graduationSermon }}</span>
                </dd>
                <dt><span jhiTranslate="coesiApp.student.name">User</span></dt>
                <dd>
                    {{ student.user?.lastName }} {{ student.user?.firstName }}
                </dd>
                <dt><span jhiTranslate="coesiApp.student.generation">Generation</span></dt>
                <dd>
                    <span>
                        {{ student.generation?.name }}
                    </span>
                </dd>
                <dt><span jhiTranslate="coesiApp.student.career">Career</span></dt>
                <dd>
                    <span>
                        {{ student.career?.name }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
